        function operate(num1, oper, num2) { // 반드시 이 함수를 이용하여 연산 결과를 계산하세요
            
            switch(oper){
		case '+':
		return num1+num2;
		break;
		case '-':
		return num1-num2;
		break;
		case '*':
		return num1*num2;
		break;
		case '/':
		return num1/num2;
		break;
		}
        }
